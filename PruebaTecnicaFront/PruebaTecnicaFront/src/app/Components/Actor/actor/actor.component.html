
<div class="container">

    <div class="row">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Crear actor
      </button>
    </div><br>

    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Consecutivo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let actor of actors">
            <td ><b>{{actor.actorId}}</b></td>
            <td>{{actor.name}}</td>
            <td>{{actor.lastName}}</td>
            <th scope="row">
              <button type="button" class="btn btn-outline-primary" (click)="deleteActor(actor.actorId)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"></path>
                </svg>
              </button>
            </th>
          </tr>
        </tbody>
      </table>
</div>





  <div class="modal exampleModal" tabindex="-1"  id="exampleModal" role="dialog" *ngIf="!disabledModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formGroup" (ngSubmit)="postActor(formGroup.value)">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="name">Nombre (*)</label>
                      <input type="text" class="form-control" id="Name" 
                        placeholder="Ingrese el nombre" formControlName="Name" required/>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="name">Apellido (*)</label>
                      <input type="text" class="form-control" id="LastName" 
                        placeholder="Ingrese el apellido" formControlName="LastName" required/>
                    </div>
                  </div>
                </div> 

                  <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
            </form>

        </div>
      </div>
    </div>
  </div>
