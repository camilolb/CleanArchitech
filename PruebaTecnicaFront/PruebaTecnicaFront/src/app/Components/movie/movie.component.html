
<div class="container">

    <div class="row">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Crear película
      </button>
    </div><br>

    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Consecutivo</th>
            <th scope="col">Título</th>
            <th scope="col">Género</th>
            <th scope="col">País</th>
            <th scope="col">Actor</th>
            <th scope="col">Reseña</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies">
            <th scope="row">{{movie.movieId}}</th>
            <td>{{movie.title}}</td>
            <td>{{movie.gender.name}}</td>
            <td>{{movie.country.name}}</td>
            <td>{{movie.actor.name}} {{movie.actor.lastName}}</td>
            <td>{{movie.description}}</td>
            <th scope="row">
              <button type="button" class="btn btn-outline-primary" (click)="deleteMovie(movie.movieId)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"></path>
                </svg>
              </button>

            </th>
          </tr>
        </tbody>
      </table>
</div>





  <div class="modal" tabindex="-1"  id="exampleModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Película</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formGroup" (ngSubmit)="postMovie(formGroup.value)">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="name">Titulo película (*)</label>
                      <input type="text" class="form-control" id="Title" 
                        placeholder="Ingrese el titulo" formControlName="Title"/>
                    </div>
                  </div>
                </div> 
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="name">País (*)</label>
                      <select class="form-control" formControlName="CountryId" [ngModel]="selectInit">
                        <option [value]='selectInit'>Seleccione</option>
                        <option *ngFor="let country of countrys"  [ngValue]="country.contryId">
                          {{ country.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="name">Actor (*)</label>
                      <select class="form-control" formControlName="ActorId" [ngModel]="selectInit">
                        <option [value]='selectInit'>Seleccione</option>
                        <option *ngFor="let actor of actors" [ngValue]="actor.actorId">
                          {{ actor.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="name">Genero (*)</label>
                          <select class="form-control" formControlName="GenderId" [ngModel]="selectInit"  required>
                            <option [value]='selectInit'>Seleccione</option>
                            <option *ngFor="let gender of genders" [ngValue]="gender.genderId">
                              {{ gender.name }}
                            </option>
                          </select>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control" id="Description" 
                        placeholder="Ingrese la reseña" formControlName="Description">
                        </textarea>
                    </div>
                </div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
            </form>

        </div>
      </div>
    </div>
  </div>
