<div class="container">
    <div class="row">
      <div class="float-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Crear genero
        </button>

      </div>
    </div><br>



    <table class="table">
        <thead>
          <tr>
            <th scope="col">Consecutivo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gender of genders">
            
            <th scope="row">{{gender.genderId}}</th>
            <td>{{gender.name}}</td>
            <th scope="row">
              <button type="button" class="btn btn-outline-primary" (click)="deleteGender(gender.genderId)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"></path>
                </svg>
              </button>
            </th>
          </tr>
        </tbody>
      </table>

</div>




  <div class="modal" tabindex="-1"  id="exampleModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Genero</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formGroup" (ngSubmit)="postGender(formGroup.value)"> 
                <div class="form-group">
                    <label for="name">Nombre del genero (*)</label>
                    <input type="text" class="form-control" id="Name" 
                      placeholder="Ingrese el nombre del genero" formControlName="Name" />
                  </div>
                  
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
